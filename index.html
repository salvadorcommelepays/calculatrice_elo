<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calculatrice Elo FIDE</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background: white;
        padding: 25px;
        width: 350px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #0077ff;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 15px;
    }

    button:hover {
        background: #005fcc;
    }

    #resultatElo {
        text-align: center;
        font-size: 20px;
        margin-top: 20px;
        font-weight: bold;
        color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Calculatrice Elo FIDE</h2>

    <label>Elo actuel :</label>
    <input type="number" id="eloJoueur" placeholder="Ex : 1500">

    <label>Elo adversaire :</label>
    <input type="number" id="eloAdv" placeholder="Ex : 1600">

    <label>R√©sultat :</label>
    <select id="resultat">
        <option value="1">Victoire</option>
        <option value="0.5">Nul</option>
        <option value="0">D√©faite</option>
    </select>

    <label>Cadence :</label>
    <select id="cadence">
        <option value="classique">Classique</option>
        <option value="rapide">Rapide</option>
        <option value="blitz">Blitz</option>
    </select>

    <label>Coefficient K :</label>
    <select id="k">
        <option value="40">K = 40 (d√©butant &lt;30 parties)</option>
        <option value="20">K = 20 (joueurs &lt;2400)</option>
        <option value="10">K = 10 (joueurs ‚â•2400)</option>
    </select>

    <button onclick="calculer()">Calculer</button>

    <div id="resultatElo"></div>
</div>

<script>
function calculer() {
    let eloJoueur = parseInt(document.getElementById("eloJoueur").value);
    let eloAdv = parseInt(document.getElementById("eloAdv").value);
    let S = parseFloat(document.getElementById("resultat").value);
    let K = parseInt(document.getElementById("k").value);

    if (isNaN(eloJoueur) || isNaN(eloAdv)) {
        document.getElementById("resultatElo").innerText = "‚ö†Ô∏è Entrez des valeurs valides.";
        return;
    }

    // Score attendu
    let E = 1 / (1 + Math.pow(10, (eloAdv - eloJoueur) / 400));

    // Nouveau Elo
    let newElo = Math.round(eloJoueur + K * (S - E));

    document.getElementById("resultatElo").innerHTML =
        "üßÆ Nouveau Elo : <strong>" + newElo + "</strong>";
}
</script>

</body>
</html>
