<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Calculateur Elo FIDE</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f4f4f4;
    }
    .container {
        background: white;
        padding: 20px;
        width: 350px;
        border-radius: 10px;
        box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Calculateur Elo FIDE</h2>

    <label>Elo actuel :</label>
    <input type="number" id="eloJoueur">

    <label>Elo adversaire :</label>
    <input type="number" id="eloAdv">

    <label>Résultat :</label>
    <select id="resultat">
        <option value="1">Victoire</option>
        <option value="0.5">Nul</option>
        <option value="0">Défaite</option>
    </select>

    <label>Cadence :</label>
    <select id="cadence">
        <option value="classique">Classique</option>
        <option value="rapide">Rapide</option>
        <option value="blitz">Blitz</option>
    </select>

    <label>Nombre de parties jouées ce mois :</label>
    <input type="number" id="nbParties">

    <label>Coefficient K :</label>
    <select id="k">
        <option value="40">K = 40 (nouveaux joueurs)</option>
        <option value="20">K = 20 (&lt; 2400)</option>
        <option value="10">K = 10 (≥ 2400)</option>
    </select>

    <button onclick="calculer()">Calculer</button>

    <h3 id="resultatElo"></h3>
</div>

<script>
function calculer() {
    let eloJoueur = parseInt(document.getElementById("eloJoueur").value);
    let eloAdv = parseInt(document.getElementById("eloAdv").value);
    let S = parseFloat(document.getElementById("resultat").value);
    let K = parseInt(document.getElementById("k").value);

    // Score attendu
    let E = 1 / (1 + Math.pow(10, (eloAdv - eloJoueur) / 400));

    // Nouveau Elo
    let newElo = Math.round(eloJoueur + K * (S - E));

    document.getElementById("resultatElo").innerText =
        "Nouveau Elo : " + newElo;
}
</script>

</body>
</html>
